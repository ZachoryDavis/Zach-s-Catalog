<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Favorites | Home</title>
        <meta name="description" content="A Catalog of Games to categorize" />
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="scripts.js"></script>
      </head>
<body>
    <header class="main-header">
        <h1 class="title">Wishlist</h1>
        <nav class="button-nav">
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='favorites.html'">Favorites</button>
            <button onclick="location.href='wishlist.html'">Wishlist</button>
        </nav>
        <button class="filter-button" onclick="toggleFilterMenu()">Filter</button>
      </header>
      <div class="filter-wrapper">
        <div id="filter-menu" class="filter-container">
          <button onclick="filterByCost('61', '99')">$61+</button>
          <button onclick="filterByCost('46', '60')">$46-$60</button>
          <button onclick="filterByCost('31', '45')">$31-$45</button>
          <button onclick="filterByCost('16', '30')">$16-$30</button>
          <button onclick="filterByCost('1', '15')">$1-$15</button>
          <button onclick="filterByCost('0', '0')">Free</button>
        </div>
    </div>
      <div id="wishlists-container"></div>
      <div class="card" style="display: none" onclick="selectGame(this)">
        <div class="card-content">
          <h2>Game Title</h2>
          <img src="" alt="Game Poster" />
          <ul>
            <li>Bullet Point 1</li>
            <li>Bullet Point 2</li>
            <li>Bullet Point 3</li>
          </ul>
        </div>
      </div>
      <div class="footer">
        <button onclick="removeWishlistCard();">Remove From Wishlist!</button>
      </div>
      <script>
        document.addEventListener("DOMContentLoaded", showWishlistCards);
      </script>
</body>
</html>
